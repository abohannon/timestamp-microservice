<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Adam's Timestamp Microservice</title>

  <style>
    html {
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    h1 {
      font-size: 36px;
    }

    a {
      text-decoration: none;
      color: #c7254e;
    }

    a:visited {
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }

    a:focus {
      text-decoration: none;
    }

    code {
      padding: 2px 4px;
      font-size: 90%;
      color: #c7254e;
      background-color: #f9f2f4;
      border-radius: 4px;
    }

    main {
      max-width: 1140px;
      margin: 0 auto;
    }

    section {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    article,
    aside {
      flex-basis: 100%;
    }

    @media screen and (min-width: 800px) {
      article {
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <main>
    <section>
      <article>
        <h1>Timestamp Microservice</h1>
        <h2>Example usage:</h2>
        <code><a href="/October 7, 2017">/October 7, 2017</a></code>
        <br/>
        <code><a href="/1507359600">/1507359600</a></code>
        <h2>Example output:</h2>
        <code>{ real: "October 07, 2017", unix: "1507359600" }</code>
      </article>
    </section>

  </main>

</body>

</html>
